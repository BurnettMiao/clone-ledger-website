<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="banner-container">
        <div class="banner-section">
          <div class="banner-bg"></div>
          <div class="gradient"></div>
          <h2>Meet the new Ledger Nano color collection</h2>
          <p>4 brand new colors available now</p>
          <a href="#">Discover</a>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="video-section">
        <div class="video-container">
          <video
            muted
            autoplay
            loop
            playsinline
            poster="https://www.ledger.com/wp-content/themes/ledger-v2/public/images/homepage/ledger-wallet-mechanism.png"
          >
            <source
              src="https://www.ledger.com/wp-content/themes/ledger-v2/public/images/homepage/ledger-wallet-mechanism.webm"
              type="video/webm"
            />
            <source
              src="https://www.ledger.com/wp-content/themes/ledger-v2/public/images/homepage/ledger-wallet-mechanism.mp4"
              type="video/mp4"
            />
          </video>
        </div>

        <div class="text-container">
          <p>
            Physically secure <br />your transactions with <br />
            <em>Ledger crypto wallets</em>
            <span
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="48"
                height="48"
                viewBox="0 0 48 48"
                fill="none"
              >
                <path
                  d="M16 20V14C16 9.58 19.58 6 24 6C28.4 6 32 9.58 32 14V20M34 42H14C11.78 42 10 40.2 10 38V24C10 21.78 11.78 20 14 20H34C36.2 20 38 21.78 38 24V38C38 40.2 36.2 42 34 42Z"
                  stroke="#D4A0FF"
                  stroke-width="2.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path></svg
            ></span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
